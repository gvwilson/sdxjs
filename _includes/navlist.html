{%- comment -%}
  Create a navigation list.
  - title: what to call pulldown.
  - items: entries to show.
{%- endcomment -%}
<div class="dropdown" id="{{ include.title }}">
<span class="navtitle">▿ {{ include.title }}</span>
<div class="dropdown-content" id="{{ include.title }}">
{%- for entry in include.items -%}
<a class="dropdown-item" href="{{ entry.slug | prepend: '/' | append: '/' | relative_url }}"><span class="nowrap">{{ entry.title }}</span></a>{% unless forloop.last %}<br/>{% endunless %}
{%- endfor -%}
</div>
</div>
