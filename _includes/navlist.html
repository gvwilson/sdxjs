{%- comment -%}
Entire navigation list.
{%- endcomment -%}
<div class="dropdown">
  <span class="navtitle">▿ {{include.title}}</span>
  <div class="dropdown-content">
    {%- for item in include.collection -%}
    {% include navlink.html text=item.name link=item.link permalink=page.permalink -%}
    {%- unless forloop.last -%}<br/>{%- endunless -%}
    {% endfor -%}
  </div>
</div>
